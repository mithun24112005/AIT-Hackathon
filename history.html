<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title >History</title>
  <link rel="stylesheet" href="history.css" />

  <style>
    html,
    body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }

    #vanta-bg {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>

  <!-- background -->
  <div id="vanta-bg"></div>

  <!-- Include THREE.js and Vanta.js from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>

  <!-- Initialize Vanta with custom values -->
  <script>
    VANTA.WAVES({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0xc0c0c,        // Light purple-like shade
      shininess: 20.00,
      waveHeight: 6.5,
      waveSpeed: 1.0,
      zoom: 0.9
    });
  </script>

  <!-- background finishes here  -->
  <header>
    <div>    <a href="user-hero.html" class=""><img src="logo-2.jpg" alt="this is the logo of the project" class="logo"></a>
    </div>
    <h1 style="color:#fff">History</h1>
    <div class="profile-icon">ðŸ‘¤</div>
  </header>

  <div class="container">
    <!-- CARD 1 -->
    <div class="card">
      <div class="left">
        <div class="pincode">Pincode</div>
        <div class="file-boxes">
          <div class="file-box"></div>
          <div class="file-box"></div>
        </div>
      </div>
      <div class="right">
        <div class="description">description..</div>
        <div class="status">
          <div class="progress-labels">
            <span>Submitted</span>
            <span>viewed & under-progress</span>
            <span>Solved</span>
          </div>
          <div class="progress-bar">
            <div class="bar submitted"></div>
            <div class="bar viewed"></div>
            <div class="bar solved"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- CARD 2 -->
    <div class="card">
      <div class="left">
        <div class="pincode">Pincode</div>
        <div class="file-boxes">
          <div class="file-box"></div>
          <div class="file-box"></div>
        </div>
      </div>
      <div class="right">
        <div class="description">description..</div>
        <div class="status">
          <div class="progress-labels">
            <span>Submitted</span>
            <span>viewed & under-progress</span>
            <span>Solved</span>
          </div>
          <div class="progress-bar">
            <div class="bar submitted full"></div>
            <div class="bar viewed full"></div>
            <div class="bar solved full"></div>
          </div>
          <!-- reward button -->
          <button class="reward-btn">
            <span class="IconContainer">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 60 20" class="box-top box">
                <path stroke-linecap="round" stroke-width="4" stroke="#6A8EF6" d="M2 18L58 18"></path>
                <circle stroke-width="5" stroke="#6A8EF6" fill="#101218" r="7" cy="9.5" cx="20.5"></circle>
                <circle stroke-width="5" stroke="#6A8EF6" fill="#101218" r="7" cy="9.5" cx="38.5"></circle>
              </svg>

              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 58 44" class="box-body box">
                <mask fill="white" id="path-1-inside-1_81_19">
                  <rect rx="3" height="44" width="58"></rect>
                </mask>
                <rect mask="url(#path-1-inside-1_81_19)" stroke-width="8" stroke="#6A8EF6" fill="#101218" rx="3"
                  height="44" width="58"></rect>
                <line stroke-width="6" stroke="#6A8EF6" y2="29" x2="58" y1="29" x1="-3.61529e-09"></line>
                <path stroke-linecap="round" stroke-width="5" stroke="#6A8EF6" d="M45.0005 20L36 3"></path>
                <path stroke-linecap="round" stroke-width="5" stroke="#6A8EF6" d="M21 3L13.0002 19.9992"></path>
              </svg>

              <span class="coin"></span>
            </span>
            <span class="text">Rewards</span>
          </button>

        </div>
      </div>
    </div>
  </div>
</body>

</html>
